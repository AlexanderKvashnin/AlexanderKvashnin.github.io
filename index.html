<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IO/CD LAB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #0077cc;
        }
        a {
            color: #0077cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        @keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

h1 {
    animation: fadeIn 1.5s ease-out;
}
.moving-button {
    display: inline-block;
    padding: 15px 30px;
    font-size: 18px;
    color: white;
    background-color: #0077cc;
    border-radius: 50px;
    text-decoration: none;
    transition: transform 0.3s ease, background-color 0.3s ease;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
}

.moving-button:hover {
    background-color: #ff5722; /* Меняет цвет */
    box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3); /* Тень становится больше */
}
        
    </style>
</head>
<body>

    <h1>IO/CD LAB</h1>
    <p>Это пример простого сайта, который можно разместить на GitHub Pages.</p>
    <a href="https://github.com" class="moving-button">Перейти на GoogleScholar</a>
</body>
</html>
